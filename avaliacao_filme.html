<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CineClub - Avaliar Filme</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f4e04d;
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Centralizando a logo */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 160px;
      height: auto;
      filter: drop-shadow(0 0 15px #c0392b); /* brilho vermelho */
      border: 3px solid #c0392b; /* borda vermelha */
      padding: 8px;              /* espaço entre a borda e a imagem */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f4e04d; /* título em amarelo suave */
    }

    form {
      width: 320px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.7);
      border: 2px solid #e74c3c; /* detalhe em vermelho */
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #f4e04d;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #e74c3c;
      background-color: #444;
      color: #f4e04d;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ff6f61; /* vermelho mais claro no foco */
      box-shadow: 0 0 5px #e74c3c;
    }

    .btn {
      background-color: #f4e04d;
      color: #1c1c1c;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      display: inline-block;
      width: auto; /* não ocupa 100% */
      margin-right: 10px; /* espaço entre eles */
    
    }
    .btn:hover {
      background-color: #e0c93d;
    }

  </style>
</head>
<body>
  <header>
    <!-- Logo centralizada e linkada -->
    <div class="logo">
      <a href="lista_filme.html">
        <img src="./imagens/Logo CineClub.png" alt="Logo CineClub">
      </a>
    </div>
    <h1>Avaliar Filme</h1>
  </header>

  <form action="#" method="post">
    <label for="filme">Filme:</label>
    <select id="filme" name="filme">
      <option value="senhor-aneis">O Senhor dos Anéis</option>
      <option value="matrix">Matrix</option>
      <option value="inception">Inception</option>
    </select>

    <label for="nota">Nota (0 a 10):</label>
    <input type="number" id="nota" name="nota" min="0" max="10" required>

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" rows="4"></textarea>

  <button type="submit" class="btn">Enviar Avaliação</button>
  <button type="submit" class="btn">Voltar à Listagem <a href="lista_filme.html"></a></button>
