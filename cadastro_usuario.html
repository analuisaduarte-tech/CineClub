<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CineClub - Cadastro de Usuário</title>
  <style>
    body {
      background-color: #1c1c1c; /* fundo cinza escuro */
      color: #f4e04d; /* amarelo suave */
      font-family: Times New Roman;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #2c2c2c;
      border: 2px solid #c0392b;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 450px;
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.7);
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 15px #c0392b); /* brilho vermelho */
      border: 3px solid #c0392b; /* borda vermelha */
      padding: 8px;              /* espaço entre a borda e a imagem */
    }
    h1 {
      color: #f4e04d;
      margin-bottom: 5px;
    }
    h2 {
      color: #c0392b;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #f4e04d;
      Font-weight: Times New Roman ;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #c0392b;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: #f4e04d;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f4e04d;
      color: #1c1c1c;
      font-weight: Times New Roman;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-family: 'Times New Roman', serif;
    }
    input[type="submit"]:hover {
      background-color: #c0392b;
      color: #f4e04d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo do CineClub -->
    <img src="./imagens/Logo CineClub.png" alt="CineClub Logo" class="logo">
    <h1>CineClub</h1>
    <h2>Cadastro de Usuário</h2>
    
    <form action="/cadastro-usuario" method="post">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
