
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CineClub - Cadastro de Filme</title>
  <style>
    body {
      background-color: #1c1c1c; /* fundo cinza escuro */
      color: #f4e04d; /* amarelo suave */
      font-family: Times New Roman;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #2c2c2c;
      border: 2px solid #c0392b;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 500px; /* aumentado em relação ao login */
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.7);

    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 15px #c0392b); /* brilho vermelho */
      border: 3px solid #c0392b; /* borda vermelha */
      padding: 8px;              /* espaço entre a borda e a imagem */
    }

    h1 {
      color: #f4e04d;
      margin-bottom: 5px;
    }
    h2 {
      color: #c0392b;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #f4e04d;
      font-weight: Times New Roman;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #c0392b;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: #f4e04d;
      resize: none;
    }
   
    /* aplica o mesmo estilo do input para o select */
input[type="text"],
textarea,
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #c0392b;
  border-radius: 5px;
  background-color: #1c1c1c;
  color: #f4e04d;
  font-family: 'Times New Roman', serif;
  font-size: 16px;
  box-sizing: border-box;
  resize: none; /* para textarea */
  cursor: pointer;
}

/* remove estilo padrão do select */
select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}


    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f4e04d;
      color: #1c1c1c;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-family: 'Times New Roman', serif; 
    }
    input[type="submit"]:hover {
      background-color: #c0392b;
      color: #f4e04d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo do CineClub -->
    <img src="./imagens/Logo CineClub.png" alt="CineClub Logo" class="logo">
    <h1>CineClub</h1>
    <h2>Cadastro de Filme</h2>
    
    <form action="/cadastro-filme" method="post">
      <label for="imdb">IMDB:</label>
      <input type="text" id="imdb" name="IMDB" required>

      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Descrição:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="director">Diretor:</label>
      <input type="text" id="director" name="director">

      <label for="genre">Gênero:</label>
      <select id="genre" name="genre" required>
  <option value="" disabled selected>Escolha um gênero</option>
  <option value="acao">Ação</option>
  <option value="aventura">Aventura</option>
  <option value="comedia">Comédia</option>
  <option value="drama">Drama</option>
  <option value="ficcao">Ficção Científica</option>
  <option value="fantasia">Fantasia</option>
  <option value="terror">Terror</option>
  <option value="romance">Romance</option>
  <option value="documentario">Documentário</option>
</select>
    
      <label for="releaseYear">Ano de Lançamento:</label>
      <input type="text" id="releaseYear" name="releaseYear">

      <label for="duration">Duração (min):</label>
      <input type="text" id="duration" name="duration">

      <label for="note">Nota (0.0 a 10.0):</label>
      <input type="text" id="note" name="note">

      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>
</html>
