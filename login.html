<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CineClub - Login</title>
  <style>
    body {
      background-color: #1c1c1c!important; /* cinza escuro em vez de preto puro */
      color: #f4e04d!important; /* amarelo mais suave */
      font-family:Times New Roman!important;
      display: flex!important;
      justify-content: center!important;
      align-items: center!important;
      height: 100vh!important;
      margin: 0!important;
    }
    .login-container {
      background-color: #2c2c2c!important; 
      border: 2px solid #c0392b!important; /* vermelho mais suave */
      border-radius: 12px!important;
      padding: 30px!important;
      text-align: center!important;
      width: 320px!important;
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.7)!important;
    }
    .logo {
      width: 120px!important;
      margin-bottom: 15px!important;
    }
    h1 {
      color: #f4e04d!important;
      margin-bottom: 5px!important;
    }
    h2 {
      color: #c0392b!important;
      margin-bottom: 20px!important;
    }
    label {
      display: block!important;
      text-align: left!important;
      margin-bottom: 5px!important;
      color: #f4e04d!important;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%!important;
      padding: 10px!important;
      margin-bottom: 15px!important;
      border: 1px solid #c0392b!important;
      border-radius: 5px!important;
      background-color: #1c1c1c!important;
      color: #f4e04d!important;
    }
    input[type="submit"] {
      width: 100%!important;
      padding: 10px!important;
      background-color: #f4e04d!important;
      color: #1c1c1c!important;
      font-weight: Times New Roman!important;
      border: none!important;
      border-radius: 5px!important;
      cursor: pointer!important;
      transition: 0.3s!important;
    }
    input[type="submit"]:hover {
      background-color: #c0392b!important;
      color: #f4e04d!important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo do CineClub -->
    <img src="./imagens/Logo CineClub.png" alt="CineClub Logo" class="logo">
    <h1>CineClub</h1>
    <h2>Login</h2>
    <form action="/login" method="post">
      <label for="username">Usu√°rio:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Entrar">
    </form>
  </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</body>
</html>
